    <div class="seperator">

    </div>

    <div class="flex-container">
        <div class="first-column">
            <div class="profile_detail">
                <img src="/images/profile/profile_male.png" alt="profle_img">
                <div id="profile_name"><b>Sahil Kamate</b></div>
                <span id="acd_year">Academic Year: 2021-22</span>

            <!-- HTML !-->
            <div class="first_clm_tab">
                <button class="button-61" role="bu0tton">Outpass</button>

                <button class="button-61" role="bu0tton">Complaint </button>
            </div>
        </div>

        <div class="second-column">
            <div class="title_box">
                <div class="title_head">
                    <h2>Outpass</h2>
                </div>

                <div class="title_button">
                    <button class="button-61" role="bu0tton" >New</button>
                    <a href="landing.html"> <button class="button-61" role="bu0tton" style="background-color: #56565e;">History</button></a>
                </div>
            </div>

            <div class="table_box">

            </div>

            <div class="content_table">
                <div class="container">
                    <div class=" text-center mt-5 ">

                        <h1>Outpass Form</h1>


                    </div>


                    <div class="row ">
                        <div class="col-lg-7 mx-auto">
                            <div class="card mt-2 mx-auto p-4 bg-light">
                                <div class="card-body bg-light">

                                    <div class="container">
                                        <form id="contact-form" role="form">



                                            <div class="controls">

                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="form_name">Address *</label>
                                                            <input id="form_name" type="text" name="name"
                                                                class="form-control"
                                                                placeholder="Please enter Add. on Leave *"
                                                                required="required" data-error="Firstname is required.">

                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="form_lastname">Mobile Number *</label>
                                                            <input id="form_lastname" type="text" name="surname"
                                                                class="form-control"
                                                                placeholder="Please enter Gaurdian No. *"
                                                                required="required" data-error="Lastname is required.">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="form_email">From *</label>
                                                            <input id="form_email" type="time" name="email"
                                                                class="form-control"
                                                                placeholder="Please enter your email *"
                                                                required="required"
                                                                data-error="Valid email is required.">

                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="form_need">To *</label>
                                                            <!-- <label for="form_email">From *</label> -->
                                                            <input id="form_email" type="time" name="email"
                                                                class="form-control"
                                                                placeholder="Please enter your email *"
                                                                required="required"
                                                                data-error="Valid email is required.">
                                                            <!-- <select id="form_need" name="need" class="form-control"
                                                                required="required"
                                                                data-error="Please specify your need.">
                                                                <option value="" selected disabled>--Select Your Issue--
                                                                </option>
                                                                <option>Request Invoice for order</option>
                                                                <option>Request order status</option>
                                                                <option>Haven't received cashback yet</option>
                                                                <option>Other</option>
                                                            </select> -->

                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <label for="form_message">Reason *</label>
                                                            <textarea id="form_message" name="message"
                                                                class="form-control"
                                                                placeholder="Write your message here." rows="4"
                                                                required="required"
                                                                data-error="Please, leave us a message."></textarea>
                                                        </div>

                                                    </div>


                                                    <div class="col-md-12">

                                                        <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                                        " value="Send Request" style="background-color: #6200ee;">

                                                    </div>

                                                </div>


                                            </div>
                                        </form>
                                    </div>
                                </div>


                            </div>
                            <!-- /.8 -->

                        </div>
                        <!-- /.row-->

                    </div>
                </div>

            </div>
        </div>
